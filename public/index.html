<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="output.css" />
    <link rel="stylesheet" type="text/css" href="output1.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="">
    <div class="absolute z-50">
      <div
        class="bg-[#0C2D48] h-screen flex justify-center items-center loader w-screen"
      >
        <div class="flex flex-col space-y-8">
          <h1
            class="text-5xl text-center text-green-400 font-comfortaa animatecss-backInDown duration-1000 delay-75"
          >
            Made By
          </h1>
          <h1
            class="text-6xl text-gray-100 font-comfortaa animatecss-backInDown duration-1000 delay-150"
          >
            Parvesh
          </h1>
          <h1
            class="text-6xl text-gray-100 font-comfortaa animatecss-backInDown duration-1000"
          >
            Utkarsh
          </h1>
        </div>
      </div>
    </div>
    <div class="app bg-[#22007c] h-screen flex justify-center items-center">
      <div class="join-screen active">
        <div class="h-screen bg-[#22007c] flex items-center justify-center">
          <div class="bg-[#0d00a4] w-[30rem] h-[30rem] rounded-2xl relative">
            <div class="">
              <h1
                class="text-center my-10 font-LexendDeca text-3xl text-[#ecebe4]"
              >
                Let's make a room for you
              </h1>
            </div>
            <div class="flex flex-col items-center space-y-4">
              <h1 class="text-center font-Nunito text-[#ecebe4]/80">
                Please enter the details carefully
              </h1>

              <div class="flex flex-col items-center space-y-7 pt-2">
                <input
                  class="bg-[#eaf2ef] focus:outline-none rounded-2xl p-2 w-[20rem] focus:drop-shadow-md text-[#3d5a80] font-Nunito pl-2 focus:rounded-full transition"
                  placeholder="Enter Your Name"
                  type="text"
                  id="username"
                  required
                />
                <input
                  class="bg-[#eaf2ef] focus:outline-none rounded-2xl p-2 w-[20rem] focus:drop-shadow-md text-[#3d5a80] font-Nunito pl-2 focus:rounded-full transition"
                  placeholder="Enter Your Room ID"
                  type="text"
                  id="room_id"
                  required
                />
                <button
                  id="join-user"
                  class="font-Nunito inline-flex items-center justify-center h-12 px-8 py-0 text-xl text-center text-gray-200 no-underline align-middle transition-all duration-300 ease-in-out bg-transparent border-2 border-[#c5c5c5] border-solid rounded-full cursor-pointer select-none hover:text-white hover:border-white focus:shadow-xs focus:no-underline"
                >
                  Let's Go
                </button>
              </div>
            </div>
            <div class="flex justify-center mt-14">
              <div class=" ">
                <button
                  class="bg-[#e7ecef]/95 rounded-3xl p-2 px-6 text-[#14213d]/75 font-LexendDeca text-lg hover:scale-110 transition"
                >
                  Continue Without Room ID?
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="bg-[#3C1A96] h-[95%] w-[95%] rounded-2xl flex screen chat-screen absolute"
      >
        <!-- left side box -->
        <div
          class="w-1/3 bg-[#390099] h-full rounded-l-2xl flex justify-center items-center"
        >
          <div
            class="bg-[#e5e6e4] drop-shadow h-[95%] w-[90%] rounded-2xl overflow-auto no-scrollbar relative"
          >
            <!-- Settings Menu  -->
            <div
              class="bg-[#e5e6e4] h-full w-full rounded-2xl z-[1000] no-scrollbar absolute u7 hidden animatecss-fadeInRightBig duration-300"
            >
              <div class="flex justify-center items-center py-8 bg-[#0353a4]">
                <div class="absolute left-8">
                  <svg
                    id="click1"
                    class="w-8 h-8 stroke-gray-300 cursor-pointer"
                    enable-background="new 0 0 24 24"
                    id="Layer_1"
                    version="1.0"
                    viewBox="0 0 24 24"
                    xml:space="preserve"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                  >
                    <polyline
                      fill="none"
                      points="15.5,21 6.5,12 15.5,3 "
                      stroke-miterlimit="10"
                      stroke-width="2"
                    />
                  </svg>
                </div>
                <h1
                  class="font-Quicksand font-semibold text-4xl text-[#d9d9d9]"
                >
                  Settings
                </h1>
              </div>
              <div class="flex justify-center items-center my-4">
                <div class="bg-gray-300 p-4 rounded-xl">
                  <span class="font-Nunito text-2xl text-[#272640]"
                    >Change chat background</span
                  >
                  <div class="flex justify-center my-4">
                    <div class="grid grid-cols-3 gap-x-6 gap-y-4 my-2">
                      <p
                        id="btn1"
                        class="cursor-pointer w-8 h-8 bg-[#03045e] rounded-full"
                      ></p>
                      <p
                        id="btn2"
                        class="cursor-pointer w-8 h-8 bg-[#240046] rounded-full"
                      ></p>
                      <p
                        id="btn3"
                        class="cursor-pointer w-8 h-8 bg-black rounded-full"
                      ></p>
                      <p
                        id="btn4"
                        class="cursor-pointer w-8 h-8 bg-[#1c0061] rounded-full"
                      ></p>
                      <p
                        id="btn5"
                        class="cursor-pointer w-8 h-8 bg-[#2f2235] rounded-full"
                      ></p>
                      <p
                        id="btn6"
                        class="cursor-pointer w-8 h-8 bg-[#373d20] rounded-full"
                      ></p>
                      <p
                        id="btn7"
                        class="cursor-pointer w-8 h-8 bg-[#5F093D] rounded-full"
                      ></p>
                      <p
                        id="btn8"
                        class="cursor-pointer w-8 h-8 bg-[#5E376D] rounded-full"
                      ></p>
                      <p
                        id="btn9"
                        class="cursor-pointer w-8 h-8 bg-[#0D659D] rounded-full"
                      ></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Settings Menu Ends Here -->

            <div
              class="z-10 w-full h-[5rem] bg-[#0353a4] rounded-t-2xl flex items-center justify-center sticky top-0"
            >
              <div class="flex flex-col items-center">
                <h1 class="font-Nunito text-3xl text-gray-100">
                  Welcome to the Room
                </h1>
                <span class="text-gray-100/80 font-serif"
                  >Room ID :
                  <span class="font-mono" id="id_box">4454DSW</span></span
                >
              </div>
            </div>

            <div
              class="flex justify-center pt-8 ] bg-[#e5e6e4] p-2 top-20 sticky"
            >
              <div
                class="rounded-3xl h-[2rem] w-[10rem] bg-[#560bad] text-center pt-[0.200rem]"
              >
                <span class="font-Nunito text-xl text-gray-100"
                  >Online Users</span
                >
              </div>
            </div>

            <div
              class="flex justify-center my-5 flex-col items-center space-y-3"
              id="online_user_div"
            >
              <!-- <div class="flex space-x-3" id="">
                <p class="h-5 w-5 rounded-full bg-green-500"></p>
                <span class="font-Nunito text-[#023047]">Utkarsh Singh</span>
              </div> -->
            </div>
          </div>
          <div
            class="flex justify-center bg-[#e5e6e4] fixed bottom-9 px-20 py-8 -z-[0.2]"
          >
            <div class=" ">
              <button
                class="bg-[#00296b]/90 p-2 rounded-full hover:bg-[#0353a4] transition duration-300"
              >
                <p class="text-gray-50 font-Nunito">Invite Members</p>
              </button>
            </div>
          </div>
        </div>
        <!-- left side box ends here-->

        <!-- right side box -->

        <div
          class="w-2/3 bg-[#390099] h-full rounded-r-2xl flex justify-center relative items-center flex-col"
        >
          <div
            class="bg-[#03045e] h-[85%] w-[95%] rounded-t-2xl relative  overflow-auto no-scrollbar bg-cver bg-center z-10"
            id="chat-screen"
          >
            <div
              class="w-full h-[4rem] bg-[#0353a4] rounded-t-2xl flex items-center sticky top-0 shadow-md justify-between pr-8"
            >
              <div class="flex items-center space-x-6 mx-10">
                <div
                  class="h-11 w-11 rounded-full bg-gradient-to-r to-red-400 from-yellow-300"
                ></div>
                <div class="">
                  <span
                    class="font-LexendDeca text-gray-50"
                    id="current_username"
                    >Parvesh Sharma</span
                  >
                </div>
              </div>
              <div class="flex items-center gap-10">
                <div class="">
                  <svg
                    id="click"
                    class="h-8 w-8 cursor-pointer hover:rotate-90 transition-all stroke-[#90e0ef]"
                    title="settings"
                    enable-background="new 0 0 32 32"
                    id="Editable-line"
                    version="1.1"
                    viewBox="0 0 32 32"
                    xml:space="preserve"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                  >
                    <circle
                      cx="16"
                      cy="16"
                      fill="none"
                      id="XMLID_224_"
                      r="4"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-miterlimit="10"
                      stroke-width="2"
                    />
                    <path
                      d="  M27.758,10.366l-1-1.732c-0.552-0.957-1.775-1.284-2.732-0.732L23.5,8.206C21.5,9.36,19,7.917,19,5.608V5c0-1.105-0.895-2-2-2h-2  c-1.105,0-2,0.895-2,2v0.608c0,2.309-2.5,3.753-4.5,2.598L7.974,7.902C7.017,7.35,5.794,7.677,5.242,8.634l-1,1.732  c-0.552,0.957-0.225,2.18,0.732,2.732L5.5,13.402c2,1.155,2,4.041,0,5.196l-0.526,0.304c-0.957,0.552-1.284,1.775-0.732,2.732  l1,1.732c0.552,0.957,1.775,1.284,2.732,0.732L8.5,23.794c2-1.155,4.5,0.289,4.5,2.598V27c0,1.105,0.895,2,2,2h2  c1.105,0,2-0.895,2-2v-0.608c0-2.309,2.5-3.753,4.5-2.598l0.526,0.304c0.957,0.552,2.18,0.225,2.732-0.732l1-1.732  c0.552-0.957,0.225-2.18-0.732-2.732L26.5,18.598c-2-1.155-2-4.041,0-5.196l0.526-0.304C27.983,12.546,28.311,11.323,27.758,10.366z  "
                      fill="none"
                      id="XMLID_242_"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-miterlimit="10"
                      stroke-width="2"
                    />
                  </svg>
                </div>
                <button
                  id="exit-chat"
                  class="px-5 py-2.5 relative rounded-full group overflow-hidden font-medium bg-purple-50 text-purple-600 inline-block"
                >
                  <span
                    class="absolute top-0 left-0 flex w-full h-0 mb-0 transition-all duration-200 ease-out transform translate-y-0 bg-purple-600 group-hover:h-full opacity-90"
                  ></span>
                  <span class="relative group-hover:text-white">Exit</span>
                </button>
              </div>
            </div>

            <div class="">
              <div class="mx-[4rem] my-[1.5rem] space-y-4">
                <div class="messages my-6 overflow-hidden"></div>
              </div>
            </div>
          </div>
          <div
            class="bg-[#0353a4] h-[10%] w-[95%] rounded-b-2xl justify-center flex items-center"
          >
            <div class="w-[54rem] flex justify-center">
              <div class="bg- w-[100%] h-[4rem] rounded-md">
                <div class="flex justify-center items-center h-full space-x-4">
                  <input
                    id="message-input"
                    class="bg-white w-[80%] h-[3rem] rounded-full focus:outline-none pl-4 font-Nunito focus:bg-[#e2eafc]"
                    type="text"
                    placeholder="Send a message"
                  />
                  <div>
                    <button
                      class="bg-white rounded-full h-[3rem] w-12 flex items-center justify-center"
                      id="send-message"
                    >
                      <svg
                        class="w-10 h-10 fill-[#390099]"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                      >
                        <path
                          d="M20.34,9.32l-14-7a3,3,0,0,0-4.08,3.9l2.4,5.37h0a1.06,1.06,0,0,1,0,.82l-2.4,5.37A3,3,0,0,0,5,22a3.14,3.14,0,0,0,1.35-.32l14-7a3,3,0,0,0,0-5.36Zm-.89,3.57-14,7a1,1,0,0,1-1.35-1.3l2.39-5.37A2,2,0,0,0,6.57,13h6.89a1,1,0,0,0,0-2H6.57a2,2,0,0,0-.08-.22L4.1,5.41a1,1,0,0,1,1.35-1.3l14,7a1,1,0,0,1,0,1.78Z"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- right side box ends here-->
      </div>
    </div>
  </body>
  <script src="socket.io/socket.io.js"></script>
  <script src="code.js"></script>
</html>
